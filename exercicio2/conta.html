<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma Nova Conta</title>
</head>
<body>
    <header>
        <h1>Crie uma Nova Conta</h1>
    </header>
    <main>
        <form method="post" action="/criar-conta">
            <fieldset>
                <h2>Conta</h2>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </li>
                    <br>
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </li>
                    <br>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <br>
                    <li>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </li>
                    <br>
                    <li>
                        <label for="repita_senha">Repita a senha:</label>
                        <input type="password" name="repita_senha" id="repita_senha">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Endereço</h2>
                <ul>
                    <li>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" name="logradouro" id="logradouro">
                    </li>
                    <br>
                    <li>
                        <label for="complemento">Complemento:</label>
                        <input type="text" name="complemento" id="complemento">
                    </li>
                    <br>
                    <li>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade">
                    </li>
                    <br>
                    <li>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Perfil</h2>
                <ul>
                    <li>
                        <label for="foto">Foto:</label>
                        <input type="file" name="foto" id="foto" accept=".JPG, .GIF, .PNG">
                        <p>Tamanho máximo de 700k, JPG, GIF, PNG.</p>
                    </li>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </li>
                    <br>
                    <li>
                        <label for="site">Site:</label>
                        <input type="url" name="site" id="site">
                        <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
                    </li>
                    <li>
                        <label for="biografia">Biografia:</label>
                        <textarea name="biografia" id="biografia" rows="10" cols="40"></textarea>
                    </li>
                    <br>
                    <li>
                        <label for="genero">Gênero:</label>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="masculino" value="Masculino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="feminino" value="Feminino">
                        <label for="outro">Outro</label>
                        <input type="radio" name="genero" id="outro" value="Outro">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>E-mails</h2>
                <ul>
                    <li>
                        <input type="checkbox" name="solicitacao1" id="solicitacao1">
                        <label for="solicitacao1">Tudo bem em enviar e-mails com mensagens de outros usuários.</label>
                    </li>
                    <br>
                    <li>
                        <input type="checkbox" name="solicitacao2" id="solicitacao2">
                        <label for="solicitacao2">Tudo bem em enviar e-mails ocasionais com promoções sobre outros produtos.</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="submit" value="Criar conta">
            </fieldset>
        </form>
    </main>
</body>
</html>
